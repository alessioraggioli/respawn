<!DOCTYPE html>
<html lang="it">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Respawn Zone E-Commerce">
    <meta name="author" content="Alessio Raggioli">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">
    <title>Respawn Shop</title>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/vue/vue.js"></script>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/028b4fe5b3.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto:300,400,500|Russo+One|Assistant:300" rel="stylesheet">
    <link href="css/style2.css" rel="stylesheet">
</head>
<body>

    <main role="main" id="app">
        <section class="jumbotron text-center">
            <div class="container home">
                <img v-bind:src="img_path" class="logo-size-big animated flipInY"  />
                <h1 class="jumbotron-heading animated zoomInUp">{{title1}}</h1>
                <p class="lead animated zoomInUp">{{pageDescription}}</p>
                <nav class="animated zoomIn">
                    <nav-obj v-for="item in menuOptions"
                               v-bind:nav="item"
                               v-bind:key="item.id"
                               v-bind:class="{active : item.active, navElements : 'navElements'}" >
                    </nav-obj>
                </nav>
            </div>
        </section>
    </main>
    
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/vue.js"></script>
</body>
</html>
